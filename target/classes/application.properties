# Server and App Settings
server.port=8080
server.servlet.context-path=/locationSearch
dbpedia.endpoint.url=http://dbpedia.org/sparql
wikidata.endpoint.url=https://query.wikidata.org/sparql
# Static Resources
spring.web.resources.static-locations=classpath:/static/,classpath:/public/,classpath:/resources/,classpath:/META-INF/resources/
spring.mvc.static-path-pattern=/**
spring.mvc.pathmatch.matching-strategy=ant_path_matcher
# Tesseract OCR Configuration
tesseract.data.path=src/main/resources/tessdata
upload.dir=backend/src/main/resources/uploaded-images/
tesseract.data.language=tessdata/deu.traineddata
# PostgreSQL DataSource Configuration (for Dev/Prod)
spring.datasource.url=jdbc:postgresql://localhost:5432/locationSearchApp
spring.datasource.username=vua36
spring.datasource.password=hl1999
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# JPA and Hibernate properties
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=100KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
